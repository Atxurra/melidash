<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Supply and Sales Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-blue-600 text-white p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'summary' %}" class="text-2xl font-bold">Supply & Sales</a>
            <div class="space-x-4">
                <a href="{% url 'summary' %}" class="hover:underline">Dashboard</a>
                <a href="{% url 'excel_upload' %}" class="hover:underline">Upload Excel</a>
                <a href="{% url 'admin:index' %}" class="hover:underline">Admin</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-6 px-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-{% if message.tags == 'success' %}green-100 border-green-400 text-green-700{% elif message.tags == 'error' %}red-100 border-red-400 text-red-700{% else %}blue-100 border-blue-400 text-blue-700{% endif %} border-l-4 p-4 mb-2 rounded">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>
</html>
